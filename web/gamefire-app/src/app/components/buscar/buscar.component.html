<div class="container-fluid">
  <!-- Spinner-->
  <div *ngIf="spinner" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div>
    <h4 class="text-muted m-3">Productos que contengan ->  "{{this.searchValue}}" </h4>
    <h5>{{message}}</h5>
  </div>
  <div class="list m-2">
    <div class="row">
      <!-- Lista de productos por nombre-->
      <div *ngFor="let producto of productos" class="col-12 col-md-4">
        <div class="card m-2">
          <a class="text-decoration-none text-black" routerLink="/producto/{{producto.id}}">
            <img src={{producto.imagen}} class="card-img-top" alt={{producto.nombre}} />
            <div class="card-body">
              <h6 class="card-subtitle text-muted">{{producto.nombre}}</h6>
              <h5 class="card-title">{{ producto.precio_venta | currency : 'EUR':'symbol':'':'es'}}</h5>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
