<div class="W-100 m-5"></div>
<div class="container">
  <div class="row">

    <div class="col-12 col-md-6">
      <img src="{{producto.imagen}}" class="img-fluid" alt="{{producto.nombre}}">
    </div>

    <div class="col-6 col-md-6">
      <div class="row">
        <div class="col-12">
          <strong>{{producto.nombre}}</strong>
        </div>
        <div class="price-block col-12">
          <span class="price">{{producto.precio_venta}}</span>
          <span class="euro">€</span>
        </div>
        <div class="details-product row">
          <div class="col-6">
            <strong>Id Categoria:</strong>
          </div>
          <div class="categoria col-6">{{producto.id_categoria}}</div>
          <div class="col-6">
            <strong>Envio:</strong>
          </div>
          <div class="col-6">
            <span class="envio">Envio GRATIS</span>
          </div>
          <div class="col-6">
            <strong>Garantía:</strong>
          </div>
          <div class="col-6">
            <span class="garantia">Garantía Garantía de Sustitución en 24h</span>
          </div>
        </div>
        <div class="button-block row">
          <div class="button-cart col-4">
            <button class="btn btn-warning">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
            </button>
          </div>
          <div class="button-buy col-8">
            <button class="btn-primary btn">Comprar</button>
          </div>
        </div>
      </div>



    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <strong>Descripcion</strong>
    </div>
    <div class="col-12">
      {{producto.descripcion}}
    </div>
  </div>
</div>
<img src="" alt="">
